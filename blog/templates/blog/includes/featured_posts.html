<div class="card">
    <div class="card-header text-center" id="headingThree">
        <h5 class="mb-0">
        <button class="btn btn-link link" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
            Featured Posts
        </button>
        </h5>
    </div>

    <div id="collapseThree" class="collapse collapsed" aria-labelledby="headingThree" data-parent="#accordion">
        <div class="card-body">
            <ul>
                {% for post in featured_posts %}
                <li>
                    <a class="link" href="{% url 'post-detail' post.slug %}">{{ post.title }}</a></h2>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
