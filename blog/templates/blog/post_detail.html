{% extends "blog/base.html" %}
{% block content %}
  <div class="card social">
      <p>{{ object.author.profile.bio }}</p>
      <div class="m-2">
        <a itemprop="sameAs" href="{{ object.author.profile.youtube }}" target="_blank" title="Youtube"><i class="fab fa-youtube"></i></a>
        <a itemprop="sameAs" href="{{ object.author.profile.website }}" target="_blank" title="Website"><i class="fas fa-link"></i></a>
        <a itemprop="sameAs" href="{{ object.author.profile.github }}" target="_blank" title="Github"><i class="fab fa-github"></i></a>
      </div>
  </div>
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.slug %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.slug %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content article-html">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
